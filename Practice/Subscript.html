    <body>
        <!-- 하나로 묶어주기 위해 p 태그를 사용함. -->
        <p>
            <!-- 적분예약어->&int;엔티티 -->
            <!-- sub는 아래첨자, sup는 윗첨자 -->
            <!-- 곱하기예약어->&times;엔티티 -->
            <i>&int;</i><sub>0</sub><sup><i>t</i></sup> 2<sup>5</sup>&times;<i
                >log</i
            ><sub>2</sub>x
        </p>

        <img src="test5.jpg" />
    </body>
