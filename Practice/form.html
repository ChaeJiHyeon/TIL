<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- get을 사용하여 전송되는 결과를 주소로 확인 -->
        <form action="Get">
            <!-- password타입을 넣어 입력한것을 안보이게 한다.-->
            <!-- minlength와 maxlength로 길이를 조절 -->
            <!-- placeholder로 사용자 입력 전 보이는 글씨 적용 -->
            <input
                type="password"
                minlength="6"
                maxlength="20"
                placeholder="비밀번호를 입력해주세요"
            />
            <!-- submit타입을 넣어 제출이 가능하도록 하며 button내 글씨를 위해 내용 적기 -->
            <button type="submit">submit</button>
        </form>

        <img src="test3_1.jpg" alt="입력전 보이는 글씨 적용 결과창" />
        <img src="test3_2.jpg" alt="글씨 수 제한 확인하는 결과창" />
    </body>
</html>
